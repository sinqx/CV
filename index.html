<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aspekov Artur</title>
    <meta name="description" content="Golang Software Engineer CV" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/theme-switcher.css" />
  </head>
  <body>
    <div id="container--main">
      <section id="wrapper--hero" class="section--page">
        <img id="profile-pic" src="./assets/elements/profile_pic.png" />
        <div>
          <h1 id="user-name" data-lng="user-name">Aspekov Artur</h1>
          <p id="bio1" data-lng="bio1"></p>
          <p id="bio2" data-lng="bio2"></p>
          <p id="email" data-lng="email">sinqxpls@gmail.com</p>
        </div>
      </section>

      <section class="section--page">
        <div id="socials--list">
          <a
            class="contact-text"
            href="https://www.linkedin.com/in/arthur-aspekov/"
            target="_blank"
            ><div>
              <img
                src="./assets/elements/linkedin.svg"
                alt="LinkedIn"
                style="padding-right: 4px"
                width="24"
                height="24"
              />
            </div>
            LinkedIn</a
          >
          <a
            class="contact-text"
            href="https://github.com/sinqx"
            target="_blank"
            ><div>
              <img
                src="./assets/elements/github.svg"
                alt="Github"
                style="padding-right: 4px"
                width="24"
                height="24"
              />
            </div>
            Github</a
          >
          <a class="contact-text" href="https://t.me/vert1go" target="_blank">
            <img
              src="./assets/elements/telegram.svg"
              alt="Telegram"
              style="padding-right: 4px"
              width="28"
              height="28"
            />
            Telegram</a
          >
          <div class="contact-text">
            <img
              src="./assets/elements/download.svg"
              alt="Resume"
              style="padding-right: 4px"
              width="26"
              height="26"
            />
            <a
              href="./assets/resume.pdf"
              data-lng="socials-download"
              target="_blank"
            >
            </a>
          </div>
        </div>
      </section>

      <section class="section--page">
        <h2 data-lng="skills-title"></h2>
        <ul id="qualifications--list">
          <li data-lng="skills-1"></li>
          <li data-lng="skills-2"></li>
          <li data-lng="skills-3"></li>
        </ul>
      </section>

      <section class="section--page">
        <h2 data-lng="techstack-title">Tech stack</h2>

        <div id="wrapper--techstack__items">
          <div class="card--techstack">
            <span>Golang, Python, JavaScript, C#, Java</span>
          </div>
          <div class="card--techstack">
            <span>Flask, FastAPI, net/http, ASP.NET core</span>
          </div>
          <div class="card--techstack">
            <span>Vue.js, React, HTML/CSS</span>
          </div>
          <div class="card--techstack">
            <span>SQL, PostgreSQL, MsSQL, DBeaver</span>
          </div>
          <div class="card--techstack">
            <span>Git, Docker, Postman</span>
          </div>
          <div class="card--techstack">
            <span>Typesense, OAuth, Tailwind</span>
          </div>
        </div>
      </section>

      <section id="work-history-wrapper" class="section--page">
        <h2 data-lng="experience-title"></h2>

        <div class="card--work-history">
          <strong class="job-header" data-lng="experience-globalify">
            <span class="office-label">remote</span>
          </strong>
          <p data-lng="experience-globalify-dates"></p>
          <p></p>
          <ul>
            <li data-lng="experience-globalify-1"></li>
            <li data-lng="experience-globalify-2"></li>
            <li data-lng="experience-globalify-3"></li>
          </ul>
        </div>

        <div class="line-break"></div>

        <div class="card--work-history">
          <strong class="job-header" data-lng="experience-nsc">
            <span class="office-label">office</span></strong
          >
          <p data-lng="experience-nsc-dates"></p>

          <ul>
            <li data-lng="experience-nsc-1"></li>
            <li data-lng="experience-nsc-2"></li>
            <li data-lng="experience-nsc-3"></li>
            <li data-lng="experience-nsc-4"></li>
          </ul>
        </div>

        <div class="line-break"></div>

        <div class="card--work-history">
          <strong class="job-header" data-lng="experience-envoys">
            <span class="office-label">office</span>
          </strong>
          <p data-lng="experience-envoys-dates"></p>

          <ul>
            <li data-lng="experience-envoys-1"></li>
            <li data-lng="experience-envoys-2"></li>
          </ul>
        </div>

        <div class="line-break"></div>
      </section>

      <section class="section--page">
        <h2 data-lng="education-title"></h2>

        <div class="card--education">
          <h3 data-lng="education-itacademy"></h3>
          <span class="edu-dates" data-lng="education-itacademy-dates"></span>
          <ul>
            <li data-lng="education-itacademy-1"></li>
            <li data-lng="education-itacademy-2"></li>
            <li>
              <strong data-lng="education-certificates"></strong>
              <ul>
                <li data-lng="education-itacademy-cert1"></li>
                <li data-lng="education-itacademy-cert2"></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="card--education">
          <h3 data-lng="education-kstu"></h3>
          <span class="edu-dates" data-lng="education-kstu-dates"></span>
          <ul>
            <li data-lng="education-kstu-1"></li>
            <li data-lng="education-kstu-2"></li>
            <li data-lng="education-kstu-3"></li>
          </ul>
        </div>
      </section>
    </div>
    <div id="theme-switcher">
      <button class="theme-button" data-theme="light">
        <img
          class="theme-icon"
          src="./assets/elements/sun.svg"
          alt="Light Theme"
          width="24"
          height="24"
        />
      </button>
      <button class="lang-button" data-lang="en">Eng</button>
    </div>
  </body>
  <script src="js/theme-switcher.js"></script>
  <script src="js/language-switcher.js"></script>
</html>
